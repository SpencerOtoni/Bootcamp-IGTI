<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Trabalho Pr√°tico</title>
</head>
<body>
  <div class="container">
    <div class="box">

      <div id="rgb">
        <p id="text_RGB"> <span id="valorRGB">rgb(<span id="valorR">0</span>, 
          <span id="valorG">0</span>, <span id="valorB">0</span>)</span> </p>
      </div>

      <div id="input">
        
        <div class="campo">
          <input type="range" class="custom-range" value="0" name="" id="red" min="0" max="255">
          <p>Red: <span id="valorR">0</span></p>
        </div>
        <div class="campo">
          <input type="range" class="custom-range" value="0" name="" id="green" min="0" max="255">
          <p>Green: <span id="valorG">0</span></p>
        </div>
        <div class="campo">
          <input type="range" class="custom-range"  value="0" name="" id="blue" min="0" max="255">
          <p>Blue: <span id="valorB">0</span></p>
        </div>

      </div>

    </div>
  </div>

  <script src="./JavaScript/script.js"></script>
</body>
</html>
